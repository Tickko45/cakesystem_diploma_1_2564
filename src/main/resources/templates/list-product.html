<div>
	<h1>ระบบสินค้า Product</h1>
	<table class="table table-dark table-hover table-bordered">
		<thead>
			<tr>
			<th>Product Name</th>
			<th>Product Desription</th>
			<th>Product Price</th>
			<th>Product Image</th>
			</tr>
		</thead>
		<tbody class="table-light">
			<tr th:each="tmpProduct : ${products}">
				<td th:text = ${tmpProduct.Product_Name}></td>
				<td th:text = ${tmpProduct.Product_Description}></td>
				<td th:text = ${tmpProduct.Product_Price}></td>
				<td><img style="width: 100px;height: 100px;" th:src="@{'/images/' + ${tmpProduct.Product_Image}}"></td>
			</tr>
		</tbody>
	</table>
